<div class="container mt-5 pt-5 d-flex justify-content-center">
  <form class="p-4 border rounded shadow w-50" (ngSubmit)="register()">
    <h3 class="text-center mb-3">Sign Up</h3>

    <div class="mb-3">
      <input type="text" [(ngModel)]="registerData.firstName" name="firstName" class="form-control" placeholder="First Name" required>
    </div>
    
    <div class="mb-3">
      <input type="text" [(ngModel)]="registerData.lastName" name="lastName" class="form-control" placeholder="Last Name">
    </div>
    
    <div class="mb-3">
      <input type="email" [(ngModel)]="registerData.email" name="email" class="form-control" placeholder="Email" required>
    </div>
    
    <div class="mb-3">
      <input type="text" [(ngModel)]="registerData.phoneNumber" name="phoneNumber" class="form-control" placeholder="Phone Number">
    </div>
    
    <div class="mb-3">
      <input type="password" [(ngModel)]="registerData.password" name="password" class="form-control" placeholder="Password" required>
    </div>

    <div class="mb-3">
      <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm Password" required>
    </div>

    <div class="mb-3">
      <select [(ngModel)]="registerData.role" name="role" class="form-select">
      <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
    </select>

    </div>

    <button type="submit" class="btn btn-success w-100">Register</button>

    <p class="text-danger mt-2" *ngIf="error">{{ error }}</p>
  </form>
</div>
