<div class="post-job-card">
  <h2 class="card-title">üìù Post a New Job</h2>

  <form (ngSubmit)="postJob()" class="job-form">
    <div class="form-group">
      <label>Job Title</label>
      <input [(ngModel)]="job.jobTitle" name="title" required placeholder="Enter job title" />
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea [(ngModel)]="job.jobDescription" name="description" required placeholder="Describe the job"></textarea>
    </div>

    <div class="form-group">
      <label>Location</label>
      <input [(ngModel)]="job.jobLocation" name="location" placeholder="e.g., Hyderabad" />
    </div>

    <div class="form-row">
      <div class="form-group half">
        <label>Job Type</label>
        <select [(ngModel)]="job.jobType" name="jobType" required>
        <option value="FULL_TIME">Full Time</option>
        <option value="PART_TIME">Part Time</option>
        <option value="INTERNSHIP">Internship</option>
        <option value="REMOTE">Remote</option>
      </select>

      </div>

      <div class="form-group half">
        <label>Salary Range</label>
        <input [(ngModel)]="job.jobSalaryRange" name="salaryRange" placeholder="e.g., ‚Çπ6‚Äì10 LPA" />
      </div>
    </div>

    <div class="form-group">
      <label>Requirements</label>
      <input [(ngModel)]="job.jobRequirements" name="requirements" placeholder="e.g., Java, SQL, Angular" />
    </div>

    <div class="form-group">
      <label>Years of Experience</label>
      <input type="number" [(ngModel)]="job.yearsOfExperience" name="yearsOfExperience" placeholder="e.g., 2" />
    </div>

    <div>
    <label for="onsite">Onsite:</label>
    <input
      type="checkbox"
      id="onsite"
      name="onsite"
      [(ngModel)]="job.onsite"
    />
  </div>

    <button type="submit" class="submit-btn">Post Job</button>
  </form>
</div>
