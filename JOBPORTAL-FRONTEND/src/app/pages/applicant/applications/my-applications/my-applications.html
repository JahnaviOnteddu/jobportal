
<div class="applications-container">
  <h2>📋 My Applications</h2>

  <!-- No Applications Message -->
  <div *ngIf="applications.length === 0" class="empty">
    <p>No applications yet.</p>
  </div>

  <!-- Applications List -->
  <div *ngFor="let app of applications" class="app-card">
    <div class="card-header">
      <h3>{{ app.jobTitle }}</h3>
      <span class="status-badge" 
        [ngClass]="{
          'status-pending': app.status === 'PENDING',
          'status-accepted': app.status === 'ACCEPTED',
          'status-rejected': app.status === 'REJECTED'
        }">
        {{ app.status }}
      </span>
    </div>

    <div class="card-body">
      <p><strong>🏢 Company:</strong> {{ app.companyName }}</p>
      <p><strong>📍 Location:</strong> {{ app.jobLocation }}</p>
      <p><strong>📄 Resume ID:</strong> {{ app.resumeId }}</p>
      <p><strong>🕒 Applied On:</strong> {{ app.appliedAt | date: 'medium' }}</p>
    </div>

    <div class="card-footer">
      <button class="view-btn" (click)="viewJobDetails(app.jobId)">🔍 View Job</button>
      <button class="cancel-btn" *ngIf="app.status === 'PENDING'" (click)="withdraw(app.applicationId)">❌ Withdraw</button>
    </div>
  </div>
</div>
