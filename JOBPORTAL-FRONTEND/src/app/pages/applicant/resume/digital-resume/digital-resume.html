<!-- resume.component.html -->
<div class="resume-card">
  <h2 class="title">Create / Edit Digital Resume</h2>

  <form (ngSubmit)="saveResume()" #resumeForm="ngForm">

    <!-- Career Objective -->
    <div class="form-group">
      <label>Career Objective</label>
      <textarea [(ngModel)]="resume.careerObjective" name="careerObjective" required></textarea>
    </div>

    <!-- Education -->
    <div class="form-group">
      <label>Education</label>
      <textarea [(ngModel)]="resume.education" name="education" required></textarea>
    </div>

    <!-- Work Experience -->
    <div class="form-group">
      <label>Work Experience</label>
      <textarea [(ngModel)]="resume.workExperience" name="workExperience"></textarea>
    </div>

    <!-- Courses -->
    <div class="form-group">
      <label>Courses</label>
      <textarea [(ngModel)]="resume.courses" name="courses"></textarea>
    </div>

    <!-- Extra Curricular -->
    <div class="form-group">
      <label>Extra Curricular</label>
      <textarea [(ngModel)]="resume.extracurricular" name="extracurricular"></textarea>
    </div>

    <!-- Skills -->
    <div class="form-group">
      <label>Skills</label>
      <textarea [(ngModel)]="resume.skills" name="skills"></textarea>
    </div>

    <!-- Certifications -->
    <div class="form-group">
      <label>Certifications</label>
      <textarea [(ngModel)]="resume.certifications" name="certifications"></textarea>
    </div>

    <!-- Projects -->
    <div class="form-group">
      <label>Projects</label>
      <textarea [(ngModel)]="resume.projects" name="projects"></textarea>
    </div>

    <!-- Save Button -->
    <div class="btn-container">
      <button type="submit" class="btn-save" [disabled]="!resumeForm.valid">
        ðŸ’¾ Save Resume
      </button>
    </div>
  </form>
</div>
